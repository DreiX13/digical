<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mode-btn" id="modeBtn">ðŸŒ™ Night Mode</div>
  <div class="calc">
    <div class="screen" id="scrn">0</div>
    <div class="btns">
      <button class="btn clear" id="clr">C</button>
      <button class="btn op">/</button>
      <button class="btn op">*</button>
      <button class="btn op">-</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn op">+</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn equal" id="eq">=</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <div class="empty"></div>
      <button class="btn zero num">0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
